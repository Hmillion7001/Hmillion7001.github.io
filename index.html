<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="asset/SIMAlogo.ico">
    <title>SIMA Interval Timer</title>
    <link rel="stylesheet" href="styles.css"> 
</head>

<body>
    <!--BACKGROUND...cycle images on round complete-->
    <div class="bg" id="bg">
        <script>document.getElementById("bg").style.backgroundImage = "url(img/000.jpg)";</script> <!--default BG image-->

        <!--TIMER BACKGROUND-->
        <div class="banner"></div>
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="progbarcircle"></div>
        
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
          
        <!--TIMER-->
        <div class="timer">
            <span id="displaytimer">00:00:</span><span id="displaytimerms">00</span>
        </div>

        <!--BUTTONS-->
        <div class="buttons" id="buttons">
            <input type="image" id="startstop" alt="START" src="asset/play.png" />
            <input type="image" id="reset" alt="RESET" src="asset/reset.png" onclick="updateIntervaldurations(work_duration, rest_duration, round_count)" />
            <input type="image" id="edit" alt="EDIT" src="asset/edit.png" />
        </div>

        <!--VOLUME SLIDER & FULLSCREEN-->
        <input title="volslider" type="range" id="volume-slider" value="75" orient="vertical">
        <input type="image" id="fullscreen" alt="FULLSCREEN" src="asset/fullscreen.png" onclick="toggleFullscreen()" />

        <!--MODAL EDIT MENU-->
        <div class="dialog" id="dialog" title="SIMA Interval Timer"> 
            <div class="modal">
                <div class="formholder">
                <h2>Interval Timer Setup</h2>
                <form action="#" method="post">
                    <div class="introw">
                        <label for="work">Work Interval Duration (seconds)</label>
                        <input id="work" name="work" type="number" min="0" value="300" step="60">
                    </div>
                    <div class="introw">
                        <label for="rest">Rest Interval Duration (seconds)</label>
                        <input id="rest" name="rest" type="number" min="0" value="30" step="5">
                    </div>
                    <div class="introw">
                        <label for="rounds">Amount of Rounds (0 for infinite)</label>
                        <input id="rounds" name="rounds" type="number" min="0" value="0">
                    </div>
                    <div class="buttonrow">
                        <button type="button" class="modbutton" id="cancel">Cancel</button>
                        <button type="button" class="modbutton" id="submit">SUBMIT</button>
                    </div>
                </form>
                </div>
            </div>
        </div>

    <!-- Audio Bells -->
    <audio preload="auto" class="bells" id="one-ding">
        <source src="asset/one_ding.mp3" type="audio/mp3">
        </audio>
    <audio preload="auto" class="bells" id="two-ding">
        <source src="asset/two_dings.mp3" type="audio/mp3">
        </audio>
    <audio preload="auto" class="bells" id="three-ding">
        <source src="asset/three_dings.mp3" type="audio/mp3">
      </audio>

</body>
